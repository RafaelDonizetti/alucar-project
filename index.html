<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Site desvolvido para aluguel de carros">
  <meta name="keywords" content="alugar carro, alguel de carro, carros, aluguel">
  <meta name="author" content="Rafael Donizetti dos Santos">
  <meta name="language" content="pt-br">
  <link rel="stylesheet" href="./global.css">
  <script src="./assets/js/app.js"></script>
  <title>AluCar | Aluguel de carros</title>
</head>

<body class="corpo">
  <header class="cabecalho">
    <nav class="navegacao-cabecalho contencao">
      <button class="logo-btn"><a href="">AluCar</a></button>
      <ul class="lista-itens">
        <li><a href="#alugar">Alugar</a></li>
        <li><a href="./sobre.html">Sobre</a></li>
        <li><a href="./contato.html">Contato</a></li>
      </ul>

      <div class="dropdown">
        <button onclick="toggleDropdown()" class="dropbtn">Menu</button>
        <ul id="myDropdown" class="dropdown-content">
          <li><a href="">Alugar</a></li>
          <li><a href="">Sobre</a></li>
          <li><a href="">Contato</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="conteudo ">
    <section class="aprensentação-site contencao">
      <div class="lado-esquerdo">
        <p class="texto">
          <span class="destaque-text">AluCar</span>, seu melhor lugar para alugar o seu carro para sua viagem
        </p>
        <button class="btn-alugar">
          Alugar já!
        </button>
      </div>

      <div class="lado-direito">
        <img src="./assets/img/Roadster-Car-PNG.png" alt="Foto de uma carro conversivél de costas">
      </div>
    </section>

    <section class="busca" id="#alugar">
      <div class="box-busca">
        <div class="inputs-labels">
          <div class="marca-div">
            <label for="">Marca:</label>
            <input type="text" placeholder="Digite a marca do carro que deseja">
          </div>
          <div class="modelo-div">
            <label for="">Modelo:</label>
            <input type="text" placeholder="Digite o modelo do carro que deseja">
          </div>
          <div class="ano-div">
            <label for="">Ano:</label>
            <input type="text" placeholder="Digite o ano do carro que deseja">
          </div>

        </div>
        <button class="btn-buscar">BUSCAR</button>
      </div>
    </section>
  </main>
</body>

</html>
